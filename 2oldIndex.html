<!-- <!DOCTYPE html>
<html lang="ja"> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタルお絵描きボード</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1 class="main-title">デジタルお絵描きボード</h1>
            <p class="main-description">
                自由にお絵描きしたり、文章をなぞって練習しよう！
            </p>
        </div>
        
        <div class="drawing-app">
            <!-- Mode Toggle -->
            <div class="mode-toggle">
                <button id="freeDrawBtn" class="mode-btn active">
                    <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m12 19 7-7 3 3-7 7-3-3z"/>
                        <path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
                        <path d="m2 2 7.586 7.586"/>
                        <circle cx="11" cy="11" r="2"/>
                    </svg>
                    自由描画
                </button>
                <button id="tracingBtn" class="mode-btn">
                    <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
                    </svg>
                    文章なぞり
                </button>
            </div>

            <!-- Text Input Section -->
            <div id="textInputSection" class="text-input-section hidden">
                <div class="input-card">
                    <div class="input-row">
                        <input type="text" id="textInput" class="text-input" placeholder="なぞりたい文章を入力（最大10文字）" maxlength="10">
                        <button id="setTextBtn" class="set-btn" disabled>設定</button>
                    </div>
                    <div class="input-info">
                        <p class="current-text">
                            現在の文章: <span id="currentText">こんにちは</span>
                        </p>
                        <p class="char-count">
                            <span id="charCount">0</span>/10文字
                        </p>
                    </div>
                </div>
            </div>

            <!-- Canvas Container -->
            <div class="canvas-container">
                <div class="canvas-frame">
                    <div class="canvas-inner">
                        <canvas id="templateCanvas" class="template-canvas"></canvas>
                        <canvas id="drawingCanvas" class="drawing-canvas"></canvas>
                    </div>
                    <div class="pen-indicator"></div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="eraserBtn" class="control-btn">
                    <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21"/>
                        <path d="M22 21H7"/>
                        <path d="m5 11 9 9"/>
                    </svg>
                    消しゴム
                </button>
                
                <button id="clearBtn" class="control-btn clear-btn">
                    <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m3 16 4 4 4-4"/>
                        <path d="M7 20V4"/>
                        <path d="m21 8-4-4-4 4"/>
                        <path d="M17 4v16"/>
                    </svg>
                    全消去
                </button>

                <button id="scoreBtn" class="control-btn score-btn hidden">
                    <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 12l2 2 4-4"/>
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                    採点
                </button>
            </div>

            <!-- Score Display -->
            <div id="scoreDisplay" class="score-display hidden">
                <h3>なぞり評価</h3>
                <div id="scoreValue" class="score-value">0点</div>
                <p id="scoreMessage" class="score-message">練習を続けましょう</p>
            </div>
        </div>
        
        <div class="footer">
            <p class="instruction">
                <strong>自由描画モード:</strong> マウスやタッチで自由にお絵描きができます。
            </p>
            <p class="instruction">
                <strong>文章なぞりモード:</strong> 最大10文字の文章を入力して設定し、薄く表示された文章をなぞって練習できます。採点ボタンで一致率を確認できます。
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
